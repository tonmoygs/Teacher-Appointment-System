{% extends 'base/studentBase.html' %}
{% block body %}
<form class="form-horizontal" method="post">
{% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend>Send Mail</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Subject</label>
  <div class="col-md-4">
  <input id="textinput" name="textinput" placeholder="Subject" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">To</label>
  <div class="col-md-4">
  <input id="textinput" name="textinput" value="alamgir.swe@diu.edu.bd" placeholder="" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Text Area</label>
  <div class="col-md-4">
    <textarea class="form-control" id="textarea" name="textarea" placeholder="Message here"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <a href="{% url 'mail_sending:mails' 1 %}" class="btn btn-primary">Submit</a>
  </div>
</div>

</fieldset>
</form>


{% endblock %}
