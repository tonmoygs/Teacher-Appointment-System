{% extends 'base/studentBase.html' %}
{% block body %}
{% if not person %}
    <div class="row">
<div class="col-md-6">
    <h3>Person Name: </h3><input type="text" value="{{ person.person_name }}" class="field left form-control" readonly>
    <h3>Date of Birth: </h3><input type="text" value="{{ person.person_dob }}" class="field left form-control" readonly>
    <h3>Email: </h3><input type="text" value="{{ teacher.user_mail }}" class="field left form-control" readonly>
    <h3>ID: </h3><input type="text" value="{{ teacher.varsity_id }}" class="field left form-control" readonly>
    <br>
</div>
</div>
{% else %}
<div class="row">
<div class="col-md-6">
    <h3>Person Name: </h3><input type="text" value="{{ person.person_name }}" class="field left form-control" readonly>
    <h3>Date of Birth: </h3><input type="text" value="{{ person.person_dob }}" class="field left form-control" readonly>
    <h3>Email: </h3><input type="text" value="{{ teacher.user_mail }}" class="field left form-control" readonly>
    <h3>ID: </h3><input type="text" value="{{ teacher.varsity_id }}" class="field left form-control" readonly>
    <br>
</div>
</div>
<div class="col-md-6">
    <a href="{% url 'mail_sending:mail' %}" class="btn btn-primary">Send Mail</a>
</div>
{% endif %}
{% endblock %}
